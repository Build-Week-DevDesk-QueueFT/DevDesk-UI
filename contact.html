<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58ff903b9e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600&family=Nunito&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact Us</title>
</head>

<body class="contact-body">
    <nav class="nav-header">
        <div class="container">
            <div class='nav-logo'>
                <h3>DevDesk</h3>
                <div class="nav-button">
                    <i id="nav-image" class="fas fa-bars"></i>
                </div>
            </div>
            <div id="nav-links" class="nav-links shrink">
                <a class="nav-link hidden" href="index.html">Home</a>
                <a class="nav-link hidden" href="about.html">About</a>
                <a class="nav-link hidden" href="contact.html">Contact Us</a>
                <a class="nav-link hidden" href="#">My Account</a>
            </div>
        </div>
    </nav>
    <section class="contact-section">
        <h1>We're Here to Help!</h1>
        <div class="contact-container">
            <div>
                <img class="contact-image"
                    src="https://images.unsplash.com/photo-1577563908411-5077b6dc7624?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
            </div>
            <div>
                <form class="contact-form">
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="email">
                    <textarea col=20 row=50></textarea>
                    <button>Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="contact-footer">
        <nav class="nav-footer">
            <div id="nav-footer-container" class="container">
                <div class='nav-logo'>
                    <h3>DevDesk</h3>
                </div>
                <div id="footer-links" class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="#">My Account</a>
                </div>
            </div>
        </nav>
    </footer>
</body>

</html>
